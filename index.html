<html>

<head>
  <meta charset="utf-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/worldMap.css">
  <link rel="stylesheet" href="stylesheets/lineChart.css">
  <link rel="stylesheet" href="stylesheets/html.css">
</head>

<header>
  <div class="row"></div>
  <h1>
    CO2-Emissions
  </h1>

  <div>
    <!-- outputs to make sure the updated value is updated globally -->
    <p> Current Year: </p>
    <p id="cYear"></p>
    <p> Current Emissions</p>
    <p id="cEmissions"></p>
    <p> Current Countries: </p>
    <p id="cCountries"></p>
  </div>


</header>
<nav class="navbar navbar-dark bg-dark" style="height: 70px;">
  <div id="global_settings" class="btn-group">
    <div>
      <select name="Dataset" id="year-selector" type="button"
        class="form-control btn btn-secondary btn-lg dropdown-toggle">
        <!-- läsa in alla år från datasetet som options -->
        <option value=1950>1950</option>
        <option value=1960>1960</option>
      </select>
    </div>
    <div id="choose_emission" style="height: 50px;">
      <span id="emissions-selector" type="button"
        class="items form-control btn btn-secondary btn-lg dropdown-toggle dropdown-check-list">Choose Emission Types:
      </span>
      <ul id="emissions-dropdown" class="emissions form-control btn btn-secondary btn-lg"
        style="visibility:hidden;list-style-type:none">
      </ul>
    </div>
    <div id="choose_country" style="height: 50px;">
      <span id="countries-selector" type="button"
        class="items form-control btn btn-secondary btn-lg dropdown-toggle dropdown-check-list">Choose Countries:
      </span>
      <ul id="countries-dropdown" class="countries form-control btn btn-secondary btn-lg">
      </ul>
    </div>
  </div>
  </div>
</nav>

<div class="row">
  <div id="slider"></div>
</div>

<div style="padding: 10px;">
  <div class="row">
    <div id="wrapper" class="col-sm-6">
      <h3 id="wm-title">
        World Map
      </h3>
      <div id="tooltip" class="tooltip">
        <div class="tooltip-country" id="country"></div>
        <div class="tooltip-value">
          <span id="value"></span> Global share of CO2-emission
        </div>
      </div>
    </div>

    <div id="Area" class="col-6">
      <h1>Other Chart</h1>
      <select id="selectButton" type="button" class="form-control btn btn-secondary btn-lg dropdown-toggle"
        style="width: 100px;"> </select>

      <form>
        <div id="checkboxes">
          <!-- Borde kanske döpa om den här så vi inte råkar ändra fel grej sen-->
          <label for="one">
            <input class="testCheckbox" type="checkbox" id="one" value="1" onclick="onClickHandler()" />First
            checkbox</label>
          <label for="two">
            <input class="testCheckbox" type="checkbox" id="two" value="2" onclick="onClickHandler()" />Second
            checkbox</label>
          <label for="three">
            <input class="testCheckbox" type="checkbox" id="three" value="3" onclick="onClickHandler()" />Third
            checkbox</label>
        </div>
    </div>
    </form>
  </div>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
